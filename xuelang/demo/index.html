<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        123
    </div>

    <script>
        let obj = {
            name: '小哥哥~',
            age: 18
        }

        function render() {
            let div = document.querySelector('#app');
            div.innerHTML = `<h1>你好，我是${obj.name}, 今年${obj.age}岁</h1>`
        }

        render();
        obj.age++;
        render();


        // let i = 0;
        // div.addEventListener('click', function() {
        //     div.innerHTML = i++;
        // }, false);
    </script>
</body>
</html>
